<body>
    <header>
        <h2>Навигация</h2>
        <nav>
            <ul>
                <li><a href="index.html#main">Главная</a></li>
                <li><a href="index.html#about">О себе</a></li>

            </ul>
        </nav>
    </header>

    <section>
        <h2>Предложить сотрудничество</h2>
        <form action="#" method="post" novalidate>
            <fieldset>
                <legend>Контактная информация</legend>
                <div>
                    <div>
                        <label for="name">Имя:</label>
                        <input type="name" placeholder="Введите имя">
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="example@mail.com">
                    </div>

                    <div>
                        <label for="phone">Номер:</label>
                        <input type="phone" placeholder="8 (800) 555 35-35">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Сообщение</legend>
                <div>
                    <div>
                        <label for="thema">Тема:</label>
                        <input type="thema" placeholder="Введите название темы">
                    </div>

                    <div>
                        <label for="message">Сообщение</label>
                        <textarea placeholder="Напишите сообщение"></textarea>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Отправить</button>
        </form>
    </section>
